<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="ie-stand">

    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/backstage.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- S 侧边导航 -->
    <div class="aside">
        <div class="aside_menu ">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd ><a href="userinfo.html">个人信息</a></dd>
                        <dd ><a href="account.html">账户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">博客管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="newblog.html">新建博客</a></dd>
                        <dd><a href="manageblog.html">管理博客</a></dd>
                        <dd><a href="manageTags.html">分类和标签</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">媒体管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="media.html">媒体库</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">个性化管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="manageindex.html">首页管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- E 侧边导航 -->

    <!-- S 导航区域 -->
    <div class="nav">
        <nav class="nav_content">
            <div class="nav_title">
                <h1>FE个人博客后台管理</h1>
            </div>
            <div class="nav_user">
                <div class="user_avatar">
                    <img src="../fe_blog/images/avatar/avatar.jpg" alt="头像">
                </div>
                <div class="user_cancel">
                    <a href="javascript:;"><i class="fa fa-sign-out"></i>注销</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- E 导航区域 -->

    <!-- S 内容区域 -->
    <div class="content_container">
        <div class="content_container_title">
            <h2>首页管理</h2>
        </div>
        <div class="index_frame">
            <div class="index_frame_top">
                <h3>网页标题</h3>
            </div>
            <div class="index_frame_content">
                <h4>欢迎语</h4>
                <p>附加文字</p>
            </div>
        </div>
        <form  class="layui-form title_set" id="updataIndex">
            <div class="layui-form-item">
                <label class="layui-form-label">banner图</label>
                <div class="layui-input-block media_check_frame"  name="">
                    <div class="media_check_content">
                        <div class="content_icon"><i class="layui-icon layui-icon-upload"></i></div>
                        <div class="content_text"><p>从媒体库中选择图片</p></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">网页标题</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="title"  placeholder="设置网页标题" required lay-verify='required' id="set_title">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">欢迎语</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="welcome" placeholder="设置网页欢迎语" required lay-verify='required' id="set_welcome">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">附加文字</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="description" placeholder="设置附加文字" required lay-verify='required' id="set_description">

                </div>
            </div>
           
            <div class="layui-form-item">
                <label  class="layui-form-label">公告</label>
                <div class="layui-input-block">
                    <textarea name="announcement" id="set_announcemnet" class="layui-textarea"  placeholder="设置网页公告"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="submit" value="确认修改" class="layui-btn" style="margin-left: 11rem;margin-top: 2rem;" lay-submit>
            </div>
        </form>
    </div>

    <!-- E 内容区域 -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/getLoginUser.js"></script>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/manageindex.js"></script>
    <script src="../js/logout.js"></script>

</body>

</html>
