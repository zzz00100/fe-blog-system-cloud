<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="韬韬的个人博客后台">
    <meta name="description" content="韬韬的个人博客-可定制的个人博客系统后台">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="ie-stand">
    <title>韬韬的个人博客后台管理</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/backstage.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- S 侧边导航 -->
    <div class="aside">
        <div class="aside_menu ">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="userinfo.html">个人信息</a></dd>
                        <dd><a href="account.html">账户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">博客管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="newblog.html">新建博客</a></dd>
                        <dd><a href="manageblog.html">管理博客</a></dd>
                        <dd><a href="manageTags.html">分类和标签</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">媒体管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="media.html">媒体库</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">个性化管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="manageindex.html">首页管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- E 侧边导航 -->

    <!-- S 导航区域 -->
    <div class="nav">
        <nav class="nav_content">
            <div class="nav_title">
                <h1>FE个人博客后台管理</h1>
            </div>
            <div class="nav_user">
                <div class="user_avatar">
                    <img src="../fe_blog/images/avatar/avatar.jpg" alt="头像">
                </div>
                <div class="user_cancel">
                    <a href="javascript:;"><i class="fa fa-sign-out"></i>注销</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- E 导航区域 -->

    <!-- S 内容区域 -->
    <div class="content_container">
        <div class="content_container_title">
            <h2>媒体库</h2>
        </div>
        <div class="media_show">
            <div class="media_show_title">
                <h3>媒体库预览</h3>
            </div>

            <div class="media_show_content">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">图片管理</li>
                        <li>音乐管理</li>
                    </ul>
                    <div class="layui-tab-content file_show">
                        <form class="layui-tab-item layui-show" id="img_delete">
                            <div class="picture_show">
                                <div class="load_icon" style="margin-top: -20%; margin-left: -5%;">
                                    <i class="layui-icon layui-icon-loading"></i>
                                </div>
                            </div>

                            <div class="media_show_footer">
                                <button class="layui-btn del_btn">删除选中图片</button>
                            </div>
                        </form>
                        <form class="layui-tab-item layui-form del_music">
                            <div class="music_show">
                                <ul class="music_show_item">
                                    <div class="load_icon" style="margin-top: 12%; margin-left: -5%;">
                                        <i class="layui-icon layui-icon-loading"></i>
                                    </div>
                                </ul>
                            </div>
                            <div class="media_show_footer">
                                <button class="layui-btn del_btn" type="submit">删除选中文件</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <div class="content_container_title">
            <h2>上传图片到媒体库</h2>
            <div class="drag_frame">
                <div class="layui-upload-drag" id="drag_upload">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </div>
        </div>
        <div class="content_container_title">
            <h2>上传音乐到媒体库</h2>
            <button type="button" class="layui-btn" id="music_upload">
                <i class="layui-icon">&#xe67c;</i>点击选择文件
              </button>
        </div>
    </div>
    <!-- E 内容区域 -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/getLoginUser.js"></script>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/media.js"></script>
    <script src="../js/logout.js"></script>

</body>

</html>
