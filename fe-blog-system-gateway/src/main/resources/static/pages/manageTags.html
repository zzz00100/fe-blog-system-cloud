    <div class="content_container">
        <div class="content_container_title">
            <h2>分类管理</h2>
        </div>
        <div class="category_frame">
            <form class="layui-form" id="field_add">
                <div class="layui-form-item category_add">
                    <label for="" class="layui-form-label">添加分类</label>
                    <div class="layui-input-block">
                        <input type="text" name="Field" class="layui-input" placeholder="输入你要添加的分类" required lay-verify="required">
                    </div>
                    <button type="submit" id="addfie" class="layui-btn add_btn" lay-submit>添加分类</button>
                </div>
            </form>
            <form class="layui-form" id="delete_field">
               
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">已有分类</label>
                    <div class="layui-input-block  category_show" id="field_show">
                        <div class="load_icon">
                            <i class="layui-icon layui-icon-loading"></i>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn del_btn" lay-submit>删除选中分类</button>
                </div>
            </form>
        </div>
        <div class="content_container_title">
            <h2>标签管理</h2>
        </div>
        <div class="category_frame">
            <form class="layui-form" id="tags_add">
                <div class="layui-form-item category_add">
                    <label class="layui-form-label">添加标签</label>
                    <div class="layui-input-block">
                        <input type="text" name="tag" class="layui-input" placeholder="输入你要添加的标签" required lay-verify='required'>
                    </div>
                    <button class="layui-btn add_btn" type="submit" lay-submit>添加标签</button>
                </div>
            </form>
            <form  class="layui-form" id="delete_tags">
                <div class="layui-form-item">
                    <label  class="layui-form-label">已有标签</label>
                    <div class="layui-input-block  category_show" id="tags_show">
                        <div class="load_icon">
                            <i class="layui-icon layui-icon-loading"></i>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn del_btn">删除选中标签</button>
                </div>
            </form>

        </div>

    </div>
