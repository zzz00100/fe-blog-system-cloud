<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="FE个人博客">
    <meta name="description" content="FE个人博客-可定制的个人博客系统">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="ie-stand">
    <title>韬韬的个人博客后台-注册</title>
    <link rel="stylesheet" href="./js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/layui/layui.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
<!-- S nav -->
<div class="nav">
    <div class="nav_btn">
        <a href="index.html"><i class="layui-icon layui-icon-return"></i>返回主页</a>
    </div>
    <div class="nav_title">
        <h2>韬韬个人博客系统——可定制的个性博客系统</h2>
    </div>
</div>
<!-- E nav -->


<!-- S nav -->
<div class="content">
    <div class="content_login">
        <div class="login_title">
            <h2>注册</h2>
        </div>
        <div class="login_form">
            <form class="layui-form" id="load_form">
                <div class="demo-reg-container">
                    <div class="layui-form-item">
                        <label class="layui-form-label label_cl">用户名</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" class="layui-input input_bd" placeholder="请在此输入用户名"
                                       name="username" required="required" lay-verify="required" autocomplete="off">
                            </label>
                        </div>
                    </div>

                    <form>
                        <div class="layui-form-item">
                            <label  class="layui-form-label label_cl">密码</label>
                            <div class="layui-input-block">
                                <label>
                                    <input type="password" class="layui-input input_bd" placeholder="请在此输入密码"
                                           name="password" required="required" lay-verify="required">
                                </label>
                                <!-- <p class="prompt">密码使用数字、字母、下划线‘_’、半角句号‘.’、减号‘-’组成</p> -->
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label label_cl">确认</label>
                            <div class="layui-input-block">
                                <label>
                                    <input type="password" class="layui-input input_bd" placeholder="请在此输入密码"
                                           name="confirmPassword" required="required" lay-verify="required">
                                </label>
                                <!-- <p class="prompt">密码使用数字、字母、下划线‘_’、半角句号‘.’、减号‘-’组成</p> -->
                            </div>
                        </div>
                    </form>

                    <div class="layui-form-item">
                        <div class="last_1">
                            <label class="layui-form-label label_cl">邮箱</label>
                            <div class="layui-input-block">
                                <label>
                                    <input type="text" name="email" lay-verify="email" placeholder="输入邮箱" autocomplete="off" class="layui-input input_bd">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item form-last">
                        <div class="last_1">
                            <label class="layui-form-label label_cl">验证码</label>
                            <div class="layui-input-block">
                                <label>
                                    <input type="text" class="layui-input input_bd" placeholder="输入右测验证码"
                                           name="vericode" required="required" lay-verify="required">
                                </label>
                            </div>
                        </div>
                        <div class="last_2">
                            <div class="layui-btn-container">
                                <button class="layui-btn" id="myButton"  onclick="sendEmail()">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" onclick="toRegister()">注册</button>
                    </div>
                    <a href="login.html">登录已有帐号</a>
                </div>
            </form>
        </div>
    </div>

</div>


<!-- E nav -->

</body>
</html>
